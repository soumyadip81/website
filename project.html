            </nav>
      </header>


   <main id = mainContent>
      <div>
            <div class = "topArea">

               <h1> My Projects</h1>
               <h2> Projects displayed: {{projectFilteredArray.length}}</h2>

               <div v-if = "windowWidth < 800" class="dropdown show">

                  <div class="dropdown">
                  <button class="btn btn-info dropdown-toggle text-dark" type="button" data-toggle="dropdown"> Project Languages
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                     <li v-for = "button in buttonArray">
                        <a  v-if = "button.selected === true" class = 'btn-success' @click = "sortArrays(button.text)">{{button.text}}</a>
                        <a  v-if = "button.selected === false" class = 'btn-primary' @click = "sortArrays(button.text)">{{button.text}}</a>
                     </li>
                  </ul>
               </div>

            </div>
            

            <div v-if = "windowWidth >= 800" class = "buttons">
                  <span v-for = "button in buttonArray">
                     <button  v-if = "button.selected === true" class = 'btn btn-success' @click = "sortArrays(button.text)">{{button.text}}</button>
                     <button  v-if = "button.selected === false" class = 'btn btn-primary' @click = "sortArrays(button.text)">{{button.text}}</button>
                  </span>
            </div>

            <div class = "mainContent">
               <div class="containers">
                  <div class = "total" v-for="project in projectFilteredArray" :key="project.id">
                        
                        <div class='imageDiv'>
                           <img :src="project.src" :alt = "project.alt">
                        </div>



                     <div>
                        <ul class="nav nav-tabs">
                           <li class="active"><a data-toggle="tab":href = "'#'+ project.id + 'description'">Description</a></li>
                           <li><a data-toggle="tab" :href = "'#'+ project.id + 'trackinfo'">Languages/Frameworks</a></li>
                        </ul>
                        <div class="tab-content" >
                              <div :id = "project.id + 'description'" class="tab-pane fade in active">
                                 <p><strong>{{project.text}}</strong></p>
                                 <p>{{project.description}}</p>
                              </div>
                           
                              <div :id = "project.id + 'trackinfo'" class="tab-pane fade">
                                 <ul>
                                    <li v-for = "language in project.languages" > 
                                       <strong> {{language}} </strong> </li>  
                                 </ul>
                              </div>
                        </div>
                     </div>


                  </div>

            </div>

            
   
            
               
            </div>
      </div>

   </main>
